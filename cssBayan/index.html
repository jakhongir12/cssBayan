<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set the title and link to the stylesheet and icon -->
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/samurai.ico">
</head>

<body>
    <h1>CSS Bayan</h1>
    <!-- The container for the accordion effect -->
    <div class="accordion">
        <!-- The first container that holds the first meme and its title -->
        <div class="container">
            <input type="radio" id="1" name="mem_input" checked />
            <label for="1" class="container_info">
                <div class="container_title">Why Programmers love coding</div>
                <!-- The angle-down icon used for the accordion effect -->
                <img class="angle_down" src="./assets/angle-down-solid.svg" alt="" />
            </label>


            <section>
                <img class="mem" src="./assets/meme1.png" alt="" />
            </section>
        </div>
        <!-- The second container that holds the first meme and its title -->
        <div class="container">
            <input type="radio" id="2" name="mem_input" />
            <label for="2" class="container_info">
                <div class="container_title">When Programmer find bug in his code</div>
                <!-- The angle-down icon used for the accordion effect -->
                <img class="angle_down" src="./assets/angle-down-solid.svg" alt="" />
            </label>
            <section>
                <img class="meme_img" src="./assets/Debugging_meme2.jpg" alt="" />
            </section>
        </div>
        <!-- The third container that holds the first meme and its title -->
        <div class="container">
            <input type="radio" id="3" name="mem_input" />

            <label for="3" class="container_info">
                <div class="container_title">Sometimes Programmers don't like there job</div>
                <!-- The angle-down icon used for the accordion effect -->
                <img class="angle_down" src="./assets/angle-down-solid.svg" alt="" />
            </label>

            <section><img class="meme_img" src="./assets/meme3.jpg" alt="" /></section>
        </div>
        <!-- The fourth container that holds the first meme and its title -->

        <div class="container">
            <input type="radio" id="4" name="mem_input" />
            <label for="4" class="container_info">
                <div class="container_title">How Programmers understood there are code after few years of experience
                </div>
                <!-- The angle-down icon used for the accordion effect -->
                <img class="angle_down" src="./assets/angle-down-solid.svg" alt="" />
            </label>
            <section>
                <img class="meme_img" src="./assets/meme4.jpg" alt="" />
            </section>
        </div>
        <!-- The fifth container that holds the first meme and its title -->

        <div class="container">
            <input type="radio" id="5" name="mem_input" />
            <label for="5" class="container_info">
                <div class="container_title">Programmers at day VS Programmers at night</div>
                <!-- The angle-down icon used for the accordion effect -->
                <img class="angle_down" src="./assets/angle-down-solid.svg" alt="" />
            </label>
            <section>
                <img class="meme_img" src="./assets/meme5.jpg" alt="" />
            </section>
        </div>
    </div
